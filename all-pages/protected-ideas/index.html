  <script>

    const allNavs = Array.from(document.querySelectorAll('.el-nav-holder'))

    allNavs.forEach(item => {

      item.addEventListener('click', (e) => {

        allNavs.forEach(navHolder => {

          if (navHolder.classList.contains('change-to-x')) {

            navHolder.classList.add("change-to-def");

            navHolder.classList.remove("change-to-x");

            navHolder.parentElement.parentElement.classList.remove("show-navv");

            navHolder.parentElement.parentElement.classList.add("hide-navv");

          } else {

            navHolder.classList.add("change-to-x");

            navHolder.classList.remove("change-to-def");

            navHolder.parentElement.parentElement.classList.add("show-navv");

            navHolder.parentElement.parentElement.classList.remove("hide-navv");

          }

        })

      })

    })

  </script>
